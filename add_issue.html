<div id="main-container">
	<div class="container-fluid">
    	<div class="row">
            
        	<aside class="col-md-2 list-projects">
            	<h4>Your projects</h4>
                <ul>
                	<li><a href="#">Безумный Вася смерти 1</a></li>
                	<li class="active"><a href="#">Безумный Вася смерти 2</a></li>
                	<li><a href="#">Безумный Вася смерти 3</a></li>
                </ul>
            </aside>
            <div class="col-md-10 content-holder" id="add-issue">
            	<div class="form-holder">
                	<h2>Создание и описение проблемы</h2>
                    <form method="post" action="#">
                    
                        <div class="form-group clearfix">
                            <label class="col-md-2">issue title </label>
                            <div class="col-md-9">
                                <input id="title" type="text" class="form-control" name="title">
                                <div class="error"> This is error</div>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-2">priority</label>
                            <div class="col-md-9">
                            <select id="select" class="form-control">
                                <option>Select priority</option>
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-2">issue description </label>
                            <div class="col-md-9">
                                <textarea class="form-control"></textarea>
                            </div>
                        </div> 
                        <div class="form-group clearfix" >
                            <label class="col-md-2">attach file</label>
                            <div class="col-md-9 input-btn">
                                <input id="uploadFile" placeholder="Choose File" disabled="disabled" />
                                <div class="fileUpload btn btn-sm btn-primary">
                                    <span>Upload</span>
                                    <input id="uploadBtn" type="file" class="upload" />
                                </div>	   
                            </div>
                        </div>
                        <div class="form-group clearfix">
                        	<div class="col-md-offset-2 col-md-9 btn-holder">
                            	<button class="btn btn-sm btn-success" type="submit"><span class="glyphicon glyphicon-plus-sign">&nbsp;</span>Create issue</button>
                            </div>
                        </div>            
                    </form>
                </div><!--/form-holde -->
            </div><!--/content-holder-->
        </div>
